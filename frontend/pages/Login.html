<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/Login.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="../assets/images.png" alt="" />
                    <h1>SnapCart</h1>
                </div>
                <div class="cover">
                    <img class="login-cover" src="../assets/login-cover.jpg" alt="" />
                </div>
            </div>
            <form class="right" action="Home.html">
                <div class="title">
                    <h1>Welcome Back !</h1>
                    <h4>Please enter your details</h4>
                </div>
                <div class="center">
                    <input type="email" placeholder="Enter Email" required />
                    <input type="password" placeholder="Enter Password" required />
                    <a href="../pages/Home.html"
                        ><button type="submit" class="login-button">Login</button></a
                    >
                </div>
                <div class="end">
                    <a href="../pages/SignUp.html"><h4>Doesn't have an account? Sign Up</h4></a>
                </div>
            </form>
        </div>
    </body>
</html>
