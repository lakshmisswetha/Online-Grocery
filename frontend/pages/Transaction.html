        </div>

        <div class="payment-container">
            <main>
                <section class="payment-details">
                    <h1>Payment Details</h1>
                    <form>
                        <div class="field-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="yourname@example.com" />
                        </div>

                        <div class="payment-methods">
                            <span>Payment Method:</span>
                            <div class="methods">
                                <div class="pm">
                                    <input
                                        type="radio"
                                        id="upi"
                                        name="payment-method"
                                        value="UPI"
                                    />
                                    <label for="upi">UPI</label>
                                </div>
                                <div class="pm">
                                    <input
                                        checked="true"
                                        type="radio"
                                        id="credit-card"
                                        name="payment-method"
                                        value="Credit Card"
                                    />
                                    <label for="credit-card"> Credit Card</label>
                                </div>
                                <div class="pm">
                                    <input
                                        type="radio"
                                        id="debit-card"
                                        name="payment-method"
                                        value="Debit Card"
                                    />
                                    <label for="debit-card">Debit Card</label>
                                </div>
                            </div>
                        </div>

                        <div class="credit-card">
                            <div class="field-group">
                                <label for="card-number">Card Number</label>
                                <input
                                    type="text"
                                    id="card-number"
                                    placeholder="•••• •••• •••• ••••"
                                />
                            </div>
                            <div class="field-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="month" id="expiry-date" min="2024-01" max="2050-12" />
                            </div>
                            <div class="field-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="•••" />
                            </div>
                        </div>

                        <div class="field-group-discount-group">
                            <label for="discount-code">Discount Code</label>
                            <div class="apply-code">
                                <input type="text" id="discount-code" placeholder="Enter code" />
                                <div class="apply">APPLY</div>
                            </div>
                        </div>
                        <div class="upi">
                            <div class="field-group">
                                <label for="upi-app">UPI App</label>
                                <select id="upi-app">
                                    <option value="amazon-pay">Amazon Pay</option>
                                    <option value="paytm">Paytm</option>
                                    <option value="phonepe">PhonePe</option>
                                    <option value="google-pay">Google Pay</option>
                                </select>
                            </div>

                            <div class="field-group">
                                <label for="upi-id">UPI ID</label>
                                <input type="text" id="upi-id" placeholder="yourid@upi" />
                            </div>
                        </div>
                        <!-- upi -->
                        <button type="submit">Confirm Payment</button>
                    </form>
                </section>
                <aside class="order-summary">
                    <h3>Order Summary</h3>

                        <img src="vendakka.jpg" width="130" height="100" alt="Item Description" />

                    <hr />
                    <div class="price-details">
                        <p>Subtotal: <span id="tot"></span></p>
                        <p>Discount: <span id="dis"></span></p>
                        <p>Shipping: <span id="shipping">$1.2</span></p>
                        <p>Duties and Taxes: <span id="tax">$0.9</span></p>
                        <hr />
                        <p class="total">TOTAL: <span id="total"></span></p>
                    </div>
                </aside>
            </main>
        </div>
